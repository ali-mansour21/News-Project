<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Website</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">News Website</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <h2>Latest News</h2>
      <div class="row mt-4">
        <div class="col-md-8">
          <div class="card mb-3">
            <img
              src="https://via.placeholder.com/800x400"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title">News Title</h5>
              <p class="card-text">
                This is a short description of the news article. It provides a
                brief overview of what the article is about.
              </p>
              <a href="#" class="btn btn-primary">Read More</a>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Add New News</h5>
              <form id="addNews">
                <div class="form-group">
                  <label for="newsTitle">Title</label>
                  <input
                    type="text"
                    class="form-control"
                    id="newsTitle"
                    placeholder="Enter title"
                  />
                </div>
                <div class="form-group">
                  <label for="newsContent">Content</label>
                  <textarea
                    class="form-control resize-none"
                    id="newsContent"
                    rows="3"
                    placeholder="Enter content"
                  ></textarea>
                </div>
                <div class="form-group">
                  <label for="newsImage">News Image</label>
                  <input type="file" class="form-control" id="newsImage" />
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
